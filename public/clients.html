         jQuery(document).ready(function($) {

              nav: false,
              dots: true,
              items: 1,
              loop: true,
              autoplay: true,

            });
            var owl = $('#owl-demo2');
            owl.owlCarousel({
              nav: true,
              dots: false,
              items: 1,
              loop: true,
              navText: ["&#xf007","&#xf006"],
              autoplay: true,
              autoplayTimeout: 4000
            });

           var owl = $('#owl-demo3');
            owl.owlCarousel({
              nav: false,
              dots: false,
              items: 1,
              loop: true,
              navText: false,
              autoplay: true,
              autoplayTimeout: 4000
            });
            // Custom Navigation Events
            $(".next-arrow").click(function() {
                theme_slider.trigger('next.owl');
            })
            $(".prev-arrow").click(function() {
                theme_slider.trigger('prev.owl');
            })     
        });
